  <script>
    function startmarquee(lh,speed,delay){ //滚动效果
      var t; 
      var p=false; 
      var o=document.getElementById("marqueebox"); 
      //o.innerHTML+=o.innerHTML; 
      o.onmouseover=function(){p=true} 
      o.onmouseout=function(){p=false} 
      o.scrollTop = 0; 
      function start(){ 
        t=setInterval(scrolling,speed); 
        if(!p){ o.scrollTop += 1;} 
      } 
      function scrolling(){ 
        if(o.scrollTop%lh!=0){ 
          o.scrollTop += 1; 
          if(o.scrollTop>=(o.scrollHeight-lh+1)) o.scrollTop = 0; 
        }else{ 
          clearInterval(t); 
          setTimeout(start,delay); 
        } 
      } 
      setTimeout(start,delay); 
    }
    var lidom = document.querySelector('.marquee-list');
    if(lidom){
      var lidom_height = lidom.getBoundingClientRect().height;
      startmarquee((lidom_height+2),120,1500);
    }else{
    }

          'onMenuShareAppMessage',
          'showOptionMenu'
        ];
        wx.config({
          debug: false,
          appId: data.appId,
          timestamp: data.timestamp,
          nonceStr: data.nonceStr,
          signature: data.signature,
          jsApiList: apilist
        });
        wx.error(function(res) {
          console.log(JSON.stringify(res));
        });
        wx.ready(function() {
          wx.onMenuShareAppMessage(WXSHDATA);
          wx.onMenuShareTimeline(WXSHDATA); //朋友圈
        });
      });
    }
    WXshare();
  </script>
