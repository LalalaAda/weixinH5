<head>
  <meta charset="UTF-8">
  <title>navbar</title>
  <style>
    *{box-sizing: border-box;}
    html{font-size: 12px;}

    .dont-render-dawg{position: absolute;height: 0;width: 0;}
    .main-nav{background: #eee;}
    .main-nav ul{margin: 0;padding: 0;display: flex;flex-wrap: wrap;justify-content: center;list-style: none;}
    .main-nav ul a{padding: 1.25rem 0.5rem;font-size: 1.6rem;max-width: 140px;font-weight: bold;text-decoration: none;display: flex;align-items: flex-start;color: #333;}
    .main-nav ul a:hover, .main-nav>ul>a:focus{background: #ccc;color: black;}
    .main-nav ul a:hover svg, .main-nav>ul>a:focus svg{fill: green;}
    .main-nav ul a:hover span, .main-nav>ul>a:focus span{color: black;}
    .main-nav span{display: block;font-size: 1rem;font-weight: normal;color: #888;margin: 0.25rem 0 0 0;}
    .main-nav .icon{width: 40px;height: 40px;float: left;margin-right: 1rem;fill: #999;}
    .main-nav.outlines *{outline: 1px solid rgba(255,0,0,0.5);}
    .options{text-align: center;padding: 2rem 0;}
    .options select{margin-right: 2rem;}

    @media (min-width: 1000px){
      .main-nav a{max-width: 500px;font-size: 2rem;}
      .main-nav .icon{width: 25px;height: 25px;}

    }
  </style>
</head>

          <svg class="icon" viewBox="0 0 100 100">
            <use xlink:href="#leaf"> 
          </svg>
          <div>
            Home
            <span>is where the heart is</span>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <svg class="icon" viewBox="0 0 100 100">
            <use xlink:href="#maple-leaf">
          </svg>
          <div>
            About
            <span>to blow this popcicle stand</span>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <svg class="icon" viewBox="0 0 100 100">
            <use xlink:href="#clover">
          </svg>
          <div>
            Clients
            <span>are beautiful people</span>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <svg class="icon" viewBox="0 0 100 100">
            <use xlink:href="#tomato">
          </svg>
          <div>
            Contact
            <span>your mom she misses you</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <div class="options">
    <label for="menu-items-position">Flex Container (justify-content)</label>
    <select id="menu-items-position">
      <option value="flex-start">flex-start</option>
      <option value="flex-end">flex-end</option>
      <option value="center" selected>center</option>
      <option value="space-between">space-between</option>
      <option value="space-around">space-around</option>
    </select>

    <label for="menu-items">Flex Items (flex)</label>
    <select id="menu-items">
      <option value="0 1 auto">0 1 auto (default)</option>
      <option value="1 1 auto">1 1 auto</option>
    </select>

    <label for="show">Show</label>
    <select id="show">
      <option value="">normal</option>
      <option value="outlines">outlines</option>
    </select>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script>
    (function(){
      $(document).ready(function(){
        $('#menu-items-position').on('change', function(e){
          $('#main-nav-list').css("justify-content", $(this).find('option:selected').val());
        });
        $('#menu-items').on('change', function(e){
          $('#main-nav-list li').css('flex', $(this).find('option:selected').val());
        });
        $('#show').on('change', function(e){
          $('#main-nav').removeClass('outlines').addClass($(this).find('option:selected').val());
        });
      });
    })();
  </script>
